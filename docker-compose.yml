version: "3.8"

services:
    db:
        container_name: postgres_db
        image: postgres:15
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: imp
            POSTGRES_USER: imp
            POSTGRES_DB: olmcentral
        volumes:
            - pgdata:/var/lib/postgresql/data
    pgadmin:
        container_name: pgadmin
        image: dpage/pgadmin4
        restart: always
        ports:
            - "5050:8081"
        environment:
            PGADMIN_DEFAULT_EMAIL: admin@admin.com
            PGADMIN_DEFAULT_PASSWORD: olmadmin
            PGADMIN_LISTEN_PORT: 8081
        depends_on:
            - db
    backend:
        build: ./backend
        container_name: fastapi_backend
        ports:
            - "8000:8000"
        env_file:
            - .env
        depends_on:
            - db
        volumes:
            - ./backend/app:/app/app
            - ./backend/app/migrations:/app/migrations
    frontend:
        build: ./frontend
        container_name: vue_frontend
        ports:
            - "5173:5173"
        volumes:
            - ./frontend:/app
            - /app/node_modules
        environment:
            - VITE_API_URL=http://localhost:8000
        depends_on:
            - backend

volumes:
    pgdata:
